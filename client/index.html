      <title>P2P Messaging</title>
      <link href="style.css" rel="stylesheet" type="text/css"/>
   <head/>
   <body>
      <h1>P2P Messaging</h1>
      <div id="loginView">
         <input type="email" placeholder="Login" id="loginInput">
         <button id="loginButton">Sign in</button>
      </div>
      <div id="messageView">
         <label for="logoutButton" id="logoutLabel"></label>
         <button id="logoutButton">Sign out</button>
         <br/>
         <input type="email" placeholder="Other login" id="otherInput">
         <button id="connectToButton">Connect to</button>
         </br>
         <textarea cols="40" rows="5" readonly="readonly" id="discussionInput"></textarea>
         <br/>
         <div id=messageDiv>
            <input type="text" placeholder="Message" id="messageInput">
            <button id="sendButton">Send</button>
         </div>
      </div>
   </body>
   <script type="text/javascript" src="client.js"></script>
