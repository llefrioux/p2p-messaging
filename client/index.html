      <title>P2P Messaging</title>
      <link rel="shortcut icon" type="image/png" href="p2p_messaging.png"/>
      <link href="style.css" rel="stylesheet" type="text/css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
   <head/>
   <body>
     <div class="h-100 d-flex flex-column">
         <nav class="flex-inline-column navbar bg-primary p-3">
            <span class="navbar-brand h1 text-light"><img src="p2p_messaging.svg" width="30" height="30" class="d-inline-block align-top" alt=""> P2P Messaging</span>
            <span class="navbar-text text-white" for="logoutButton" id="logoutLabel"></span>
            <form class="form-inline" id="logoutForm">
               <button class="btn btn-primary border" id="logoutButton"><span class="bi-box-arrow-in-left"></span> Sign out</button>
            </form>
         </nav>
         <div id="loginView" class="flex-column flex-grow-1 container-sm p-3">
            <div class="input-group mb-3">
               <input  type="email" class="form-control" id="loginInput" placeholder="Login">
               <button class="btn btn-primary" id="loginButton"><span class="bi-box-arrow-in-right"></span> Join</button>
            </div>
         </div>
         <div id="messageView" class="d-node flex-column flex-grow-1 container-sm p-3">
            <div class="input-group mb-3">
               <input type="email" class="form-control" placeholder="Other login" id="otherInput">
               <button class="btn btn-primary" id="connectToButton"><span class="bi-people-fill"></span> Connect to</button>
            </div>
            <div class="discussion-div border rounded flex-column flex-grow-1 mb-3" id="discussionDiv">
               <ul class="list-group list-group-flush" id="discussionList">
               </ul>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Message" id="messageInput">
                <button class="btn btn-primary btn-lg" id="sendButton">
                  <span class="bi-chat-right-text-fill"></span>
                </button>
            </div>
         </div>
      </div>
   </body>
   <script type="text/javascript" src="client.js"></script>
</html>
